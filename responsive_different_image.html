<!DOCTYPE html>
<html>
    <head>
        <title>Responsive - Different Image</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h2>Show Different Images Depending on Browser Width</h2>
        <p>Resize the browser width and the image will change at 600px and 1500px.</p>
        
        <picture>
          <source srcset="assets/images/mac.jpg" media="(max-width: 1500px)">
          <source srcset="assets/images/coffee.jpg" media="(max-width: 2500px)">

          
          <img src="assets/images/coffee.jpg" alt="Flowers" style="width:auto;">
        </picture>
        
    </body>
</html>
