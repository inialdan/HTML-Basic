<!DOCTYPE html>
<html>
    <head>
        <title>Style Guide - Good Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Good</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Description of A</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Description of B</td>
            </tr>
        </table>
    </body>
</html>
