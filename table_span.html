<!DOCTYPE html>
<html>
    <head>
        <title>Table - Span</title>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>HTML Table Span</h2>
        <table style="width:100%">
            <tr>
              <th>Name</th>
              <th colspan="2">Telephone</th>
            </tr>
            <tr>
              <td>Bill Gates</td>
              <td>55577854</td>
              <td>55577855</td>
            </tr>
          </table>
    </body>
</html>
