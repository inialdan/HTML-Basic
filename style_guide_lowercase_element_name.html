<!DOCTYPE html>
<html>
    <head>
        <title>Style Guide - Lowercase Element Name</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Good</h1>

        <body>
            <p>This is a paragraph.</p>
        </body>

        <h1>Bad</h1>

        <BODY>
            <P>This is a paragraph.</P>
        </BODY>
    </body>
</html>
