<!DOCTYPE html>
<html>
    <head>
        <title>JavaSript - Change Images</title>
    </head>
    <body>
        <h1>My First JavaScript</h1>
        <p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

        <script>

        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "assets/images/pic_bulboff.gif"
            } else {
                pic = "assets/images/pic_bulbon.gif"
            }
            
            document.getElementById('myImage').src = pic;
        }
        </script>

        <img id="myImage" src="assets/images/pic_bulboff.gif" width="100" height="180">

        <p>
            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
        </p>

    </body>
</html>
