<!DOCTYPE html>
<html>
    <head>
        <title>JavaSript - Date and Time</title>
    </head>
    <body>
        <h1>Date and Time</h1>

        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>
        
        <p id="demo"></p>
    </body>
</html>
