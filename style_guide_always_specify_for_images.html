<!DOCTYPE html>
<html>
    <head>
        <title>Style Guide - Always Specify alt, width, and height for Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Good</h1>

        <img src="assets/images/coffee.jpg" alt="HTML5" style="width:128px;height:128px">

        <h1>Bad</h1>

        <img src="assets/images/coffee.jp">
    </body>
</html>
